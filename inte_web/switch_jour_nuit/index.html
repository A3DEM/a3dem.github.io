        function Nuit() {

            // Changement de couleur page et bouton
            var bouton = document.querySelector(".bouton");
            bouton.classList.toggle("nuit");
            document.body.classList.toggle("fond_nuit");

            // Animation du bouton
            var blanc = document.querySelector(".blanc");
            blanc.classList.toggle("blanc_bouge");

            // Animation du ciel
            document.querySelector(".paysage").classList.toggle("paysage_nuit");

            // Animation de la mer
            document.querySelector(".mer").classList.toggle("mer_nuit");

            // Animation du soleil
